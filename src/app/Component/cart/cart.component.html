<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th class="sr-no">Sr. No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th class="sr-no">Price</th>
              <th class="sr-no">Quantity</th>
              <th class="sr-no">Total</th>
              <th class="sr-no">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td class="sr-no">{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td><img width="120px" src="{{ item.image }}" /></td>
              <td style="width: 50%">{{ item.description  }}</td>
              <td class="sr-no" style="width: 12%">{{ item.price }}</td>
              <td class="sr-no" style="width: 12%">{{ item.quantity }}</td>
              <td class="sr-no" style="width: 12%">{{ item.total }}</td>
              <td class="sr-no">
                <button (click)="removeItem(item)" class="btn btn-danger">
                  Delete
                </button>
              </td>
              
            </tr>
            
            <tr>
              <td colspan="1"></td>
              <td class="button-group">
                <button (click)="emptycart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop more
                </button>
              </td>
              <td class="sr-no"><button class="btn btn-success">{{grandTotal}}</button></td>
              <td class="grand-total">
                <strong>Grand Total: ${{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
